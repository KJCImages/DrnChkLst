<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drone Pilot Daily Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f2f2f2;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    .section {
      margin-bottom: 2rem;
    }
    label {
      display: block;
      padding: 0.5rem;
      background: #fff;
      border: 1px solid #ddd;
      margin-bottom: 0.5rem;
      border-radius: 5px;
    }
    input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    .logo {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 0 auto 1rem auto;
    }
    #success-message {
      display: none;
      background-color: #d4edda;
      color: #155724;
      padding: 1rem;
      text-align: center;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      font-size: 1.2rem;
      margin-top: 2rem;
    }
    #reset-button {
      display: block;
      margin: 2rem auto;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/W0v3UaF.png" alt="KJC Images Logo" class="logo">
  <h1>Drone Pilot Daily Checklist</h1>

  <div class="section">
    <h2>Night Before</h2>
    <label><input type="checkbox" />Check for firmware updates</label>
    <label><input type="checkbox" />Charge drone batteries and controller</label>
    <label><input type="checkbox" />Format SD cards</label>
    <label><input type="checkbox" />Confirm weather and airspace</label>
    <label><input type="checkbox" />Pre-file LAANC if needed</label>
  </div>

  <div class="section">
    <h2>Morning Prep and Pack</h2>
    <label><input type="checkbox" />Camera(s)</label>
    <label><input type="checkbox" />Tripod(s)</label>
    <label><input type="checkbox" />Drone</label>
    <label><input type="checkbox" />Charged Batteries</label>
    <label><input type="checkbox" />SD Cards</label>
    <label><input type="checkbox" />Power Bank</label>
    <label><input type="checkbox" />Cleaning Supplies</label>
    <label><input type="checkbox" />License and ID</label>
  </div>

  <div class="section">
    <h2>Pre-Flight</h2>
    <label><input type="checkbox" />Survey site and identify obstacles</label>
    <label><input type="checkbox" />Locate emergency landing spots</label>
    <label><input type="checkbox" />Introduce yourself to homeowner/agent</label>
    <label><input type="checkbox" />Setup landing pad and cones</label>
    <label><input type="checkbox" />Power on and confirm signal/GPS</label>
    <label><input type="checkbox" />Inspect drone (props, camera, battery)</label>
  </div>

  <div class="section">
    <h2>In-Flight</h2>
    <label><input type="checkbox" />Announce takeoff</label>
    <label><input type="checkbox" />Check RTH altitude</label>
    <label><input type="checkbox" />Capture cinematic paths and stills</label>
    <label><input type="checkbox" />Monitor battery and safety</label>
    <label><input type="checkbox" />Land safely and review media</label>
  </div>

  <div class="section">
    <h2>Post-Flight</h2>
    <label><input type="checkbox" />Swap batteries</label>
    <label><input type="checkbox" />Use fire-safe lipo bags</label>
    <label><input type="checkbox" />Protect gear from heat/sun</label>
  </div>

  <div class="section">
    <h2>End of Day</h2>
    <label><input type="checkbox" />Inspect drone for wear/damage</label>
    <label><input type="checkbox" />Transfer and back up files</label>
    <label><input type="checkbox" />Charge all batteries</label>
    <label><input type="checkbox" />Clean and store all gear</label>
    <label><input type="checkbox" />Review tomorrowâ€™s schedule</label>
  </div>

  <div id="success-message">âœ… Congratulations, Pilot! Youâ€™ve completed the full checklist. Youâ€™re ready for takeoff or a well-earned rest. ðŸŽ‰</div>
  <button id="reset-button">Reset Checklist</button>

  <audio id="success-sound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const successMessage = document.getElementById('success-message');
    const resetButton = document.getElementById('reset-button');
    const successSound = document.getElementById('success-sound');
    let confettiFired = false;

    function checkCompletion() {
      const allChecked = Array.from(checkboxes).every(cb => cb.checked);
      if (allChecked && !confettiFired) {
        successMessage.style.display = 'block';
        successSound.play();
        confetti();
        confettiFired = true;
      } else if (!allChecked) {
        successMessage.style.display = 'none';
        confettiFired = false;
      }
    }

    function confetti() {
      confetti = window.confetti;
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    function resetChecklist() {
      checkboxes.forEach(cb => cb.checked = false);
      successMessage.style.display = 'none';
      confettiFired = false;
    }

    checkboxes.forEach(cb => cb.addEventListener('change', checkCompletion));
    resetButton.addEventListener('click', resetChecklist);
  </script>
</body>
</html>
