<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drone Pilot Daily Checklist</title>
  <style>
    :root {
      --primary-color: #3e3f89;
      --accent-color: #e37222;
      --background-color: #f9f9fb;
      --card-bg: #ffffff;
      --border-color: #ccc;
      --text-color: #2c2c2c;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: var(--background-color);
      color: var(--text-color);
      max-width: 600px;
      margin: auto;
    }

    h1, h2, h3 {
      text-align: center;
      color: var(--primary-color);
    }

    .section {
      margin-bottom: 2rem;
    }

    label {
      display: block;
      padding: 0.5rem;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      margin-bottom: 0.5rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    label:hover {
      background-color: #f0f0f8;
    }

    input[type="checkbox"] {
      margin-right: 0.5rem;
      accent-color: var(--accent-color);
    }

    .logo {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 0 auto 1rem auto;
    }

    #success-message {
      display: none;
      background-color: #e6f9ed;
      color: #206a42;
      padding: 1rem;
      text-align: center;
      border: 1px solid #c4e5d2;
      border-radius: 8px;
      font-size: 1.2rem;
      margin-top: 2rem;
    }

    .reset-button {
      display: block;
      margin: 2rem auto;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .reset-button:hover {
      background-color: #2c2e6a;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/W0v3UaF.png" alt="KJC Images Logo" class="logo">
  <h1>Drone Pilot Daily Checklist</h1>

  <!-- rest of the page stays the same -->

</body>
</html>
